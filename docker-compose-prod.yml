services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: physiomobile-app
    volumes:
      - .:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - physiomobile
    depends_on:
      - mysql

  mysql:
    image: mysql:8
    container_name: physiomobile-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: physiomobile
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: dev
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - physiomobile

networks:
  physiomobile:


volumes:
  dbdata:
